<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/my_home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">

    <title>Employee Payroll App</title>
    <script defer src="/js/new_homeexp.js"></script>
</head>

<body>

    <!--UC 1-->
    <header class="header-content header">
        <div class="logo-content">
            <img src="/assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>

        </div>

    </header>

    <div class="main-Content">
        <!--UC 2-->
        <div class="header-content">
            <div class="emp-detail-text">
                Employee Details
                <div class="emp-count">10</div>
            </div>
            <a href="emppayroll.html" class="add-button">
                <img src="/assets/icons/add-24px.svg" alt="">Add User</a>
        </div><!-- header-content-->
    </div>
    <table id="display" class="table">
        <!--UC 3-->
        <th></th><th>Name</th><th>Gender</th><th>Department</th><th>Salary</th><th>Start Date</th><th>Actions</th>

        <tr th:each="employee: ${employees}">
            <td><img class="profile" src="../assets/profile-images/Ellipse -3.png" alt=""></td>
        <td th:text="${employee.name}"></td>
        <td th:text="${employee.gender}"></td>
        <td th:text="${employee.dept}"></td>
        <td th:text="${employee.salary}"></td>
        <td th:text="${employee.day}+'/'+${employee.month}+'/'+${employee.year}"></td>
        <td>
            <img name="" onclick="remove(this)"src="../assets/icons/delete-black-18dp.svg" alt="delete">
            <img name="" onclick="update(this)"src="../assets/icons/create-black-18dp.svg" alt="edit">
        </td>
        </tr>

    </table>
   <!--- <script src="/js/home_page.js"></script>  -->
</body>

</html>
